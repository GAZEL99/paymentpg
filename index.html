<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlantic H2H Payment - No CORS</title>
    <style>
        /* CSS Styles */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Arial, sans-serif; }
        body { background: linear-gradient(135deg, #1a237e 0%, #311b92 100%); min-height: 100vh; padding: 20px; }
        
        .container { max-width: 500px; margin: 0 auto; background: white; border-radius: 15px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        
        .header { text-align: center; margin-bottom: 25px; padding-bottom: 15px; border-bottom: 2px solid #1a237e; }
        .header h1 { color: #1a237e; margin-bottom: 5px; font-size: 1.8rem; }
        .header p { color: #666; font-size: 0.9rem; }
        
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; color: #333; font-weight: 600; }
        .form-group input { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; }
        .form-group input:focus { outline: none; border-color: #1a237e; }
        
        .btn { width: 100%; padding: 14px; background: linear-gradient(135deg, #1a237e 0%, #311b92 100%); 
               color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; 
               cursor: pointer; transition: all 0.3s; margin-top: 10px; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(26, 35, 126, 0.4); }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        
        .qr-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
                    background: rgba(0,0,0,0.9); z-index: 1000; align-items: center; justify-content: center; }
        .qr-content { background: white; border-radius: 10px; padding: 20px; max-width: 400px; width: 90%; text-align: center; }
        .close-btn { float: right; font-size: 24px; cursor: pointer; color: #888; }
        
        #qrCode { margin: 15px 0; padding: 15px; background: #f5f5f5; border-radius: 8px; }
        .payment-details { background: #e8eaf6; padding: 12px; border-radius: 6px; margin: 15px 0; text-align: left; }
        .payment-details p { margin: 5px 0; font-size: 14px; }
        
        .status { display: inline-block; padding: 4px 10px; border-radius: 12px; font-size: 12px; font-weight: bold; }
        .status.pending { background: #ffc107; color: #333; }
        .status.success { background: #4caf50; color: white; }
        .status.failed { background: #f44336; color: white; }
        
        .btn-small { padding: 8px 15px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; font-size: 14px; }
        .btn-copy { background: #2196f3; color: white; }
        .btn-check { background: #4caf50; color: white; }
        
        .loading { text-align: center; padding: 20px; }
        .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #1a237e; 
                   border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto; }
        
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .message { padding: 12px; border-radius: 6px; margin: 10px 0; text-align: center; font-weight: 600; }
        .error { background: #ffebee; color: #c62828; border: 1px solid #ffcdd2; }
        .success { background: #e8f5e9; color: #2e7d32; border: 1px solid #c8e6c9; }
        
        @media (max-width: 480px) { .container { padding: 15px; } .header h1 { font-size: 1.5rem; } }
    </style>
    
    <!-- QRCode.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí≥ Payment Gateway</h1>
            <p>No CORS - Direct Integration</p>
        </div>
        
        <!-- Payment Form -->
        <div class="form-group">
            <label>üí∞ Jumlah Pembayaran (Min. Rp 500)</label>
            <input type="number" id="amount" value="10000" min="500">
        </div>
        
        <div class="form-group">
            <label>üë§ ID Pelanggan (Opsional)</label>
            <input type="text" id="customer" placeholder="customer-001">
        </div>
        
        <button class="btn" onclick="createPayment()" id="createBtn">
            Buat Pembayaran QRIS
        </button>
        
        <!-- Status Check -->
        <div style="margin-top: 25px; padding-top: 20px; border-top: 1px solid #eee;">
            <div class="form-group">
                <label>üîç Cek Status Pembayaran</label>
                <input type="text" id="paymentId" placeholder="Masukkan Payment ID">
            </div>
            <button class="btn" onclick="checkStatus()" id="checkBtn">
                Cek Status
            </button>
        </div>
        
        <!-- Messages -->
        <div id="message"></div>
    </div>
    
    <!-- QR Modal -->
    <div class="qr-modal" id="qrModal">
        <div class="qr-content">
            <span class="close-btn" onclick="closeModal()">√ó</span>
            <h3 style="color: #1a237e;">üì± QR Code Pembayaran</h3>
            
            <div id="qrCode"></div>
            
            <div class="payment-details" id="paymentDetails">
                <!-- Payment details will be inserted here -->
            </div>
            
            <div style="margin-top: 15px;">
                <button class="btn-small btn-copy" onclick="copyQR()">üìã Copy QR</button>
                <button class="btn-small btn-check" onclick="checkCurrentStatus()">üîÑ Cek Status</button>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // CONFIGURASI - EDIT DI SINI!
        // ============================================
        const CONFIG = {
            // API Key Atlantic H2H
            api_key: 'Bt9DeRbmGa49JWOvRAOiaSzI94pXU1l6aHxX9llCxpcpRtYk3kFPf3Dzlkx0p7EckHqHG65wR9kARjLWJN3SnU36ZiAK2VQemEt5',
            
            // URL Atlantic H2H
            base_url: 'https://atlantich2h.com',
            
            // Jika pakai serverless function, ganti URL di bawah
            use_proxy: false,  // true jika pakai serverless function
            proxy_url: 'https://your-domain.com/api/payment'  // Ganti dengan URL proxy kamu
        };
        
        // ============================================
        // VARIABLES
        // ============================================
        let currentPayment = null;
        let pollingInterval = null;
        
        // ============================================
        // HELPER FUNCTIONS
        // ============================================
        function formatRupiah(amount) {
            return 'Rp ' + amount.toString().replace(/\B(?=(\d{3})+(?!\d))/g, '.');
        }
        
        function generateRefId() {
            return 'PAY' + Date.now() + Math.random().toString(36).substr(2, 5).toUpperCase();
        }
        
        function showMessage(text, type = 'error') {
            const msgDiv = document.getElementById('message');
            msgDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
            msgDiv.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => msgDiv.style.display = 'none', 5000);
            }
        }
        
        function showLoading(show, buttonId = null) {
            if (buttonId) {
                const btn = document.getElementById(buttonId);
                if (show) {
                    btn.innerHTML = '‚è≥ Processing...';
                    btn.disabled = true;
                } else {
                    if (buttonId === 'createBtn') btn.innerHTML = 'Buat Pembayaran QRIS';
                    if (buttonId === 'checkBtn') btn.innerHTML = 'Cek Status';
                    btn.disabled = false;
                }
            }
        }
        
        // ============================================
        // MAIN PAYMENT FUNCTIONS (NO CORS)
        // ============================================
        
        // METHOD 1: JSONP untuk bypass CORS (SIMPLE)
        function createPaymentJsonp() {
            const amount = document.getElementById('amount').value;
            const customerId = document.getElementById('customer').value || 'cust-' + Date.now();
            
            if (!amount || amount < 500) {
                showMessage('Minimal pembayaran Rp 500!', 'error');
                return;
            }
            
            showLoading(true, 'createBtn');
            
            // Buat callback function untuk JSONP
            const callbackName = 'paymentCallback_' + Date.now();
            window[callbackName] = function(data) {
                if (data.status) {
                    showQRCode(data.data);
                    startPolling(data.data.id);
                    showMessage('‚úÖ Pembayaran berhasil dibuat!', 'success');
                } else {
                    showMessage('‚ùå ' + (data.message || 'Gagal'), 'error');
                }
                showLoading(false, 'createBtn');
                delete window[callbackName];
            };
            
            // Buat URL dengan JSONP
            const refId = generateRefId();
            const script = document.createElement('script');
            script.src = `${CONFIG.base_url}/deposit/create?callback=${callbackName}&` + 
                        `reff_id=${refId}&type=ewallet&metode=QRISFAST&nominal=${amount}&api_key=${CONFIG.api_key}`;
            
            document.head.appendChild(script);
        }
        
        // METHOD 2: Serverless Proxy via CORS Proxy
        async function createPaymentProxy() {
            const amount = document.getElementById('amount').value;
            const customerId = document.getElementById('customer').value || 'cust-' + Date.now();
            
            if (!amount || amount < 500) {
                showMessage('Minimal pembayaran Rp 500!', 'error');
                return;
            }
            
            showLoading(true, 'createBtn');
            
            try {
                // Gunakan CORS proxy gratis
                const proxyUrl = 'https://corsproxy.io/?';
                const targetUrl = `${CONFIG.base_url}/deposit/create`;
                
                const formData = new URLSearchParams();
                formData.append('reff_id', generateRefId());
                formData.append('type', 'ewallet');
                formData.append('metode', 'QRISFAST');
                formData.append('nominal', amount);
                formData.append('api_key', CONFIG.api_key);
                
                const response = await fetch(proxyUrl + encodeURIComponent(targetUrl), {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'Origin': window.location.origin
                    },
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.status) {
                    currentPayment = {
                        payId: data.data.id,
                        refId: data.data.reff_id,
                        amount: data.data.nominal,
                        qrString: data.data.qr_string,
                        fee: data.data.fee || 0,
                        total: data.data.get_balance,
                        createdAt: data.data.created_at,
                        customerId: customerId
                    };
                    
                    showQRCode();
                    startPolling(data.data.id);
                    showMessage('‚úÖ Pembayaran berhasil dibuat!', 'success');
                } else {
                    showMessage('‚ùå ' + (data.message || 'Gagal membuat pembayaran'), 'error');
                }
            } catch (error) {
                showMessage('‚ùå Error: ' + error.message, 'error');
            } finally {
                showLoading(false, 'createBtn');
            }
        }
        
        // METHOD 3: Pure JavaScript Form Submission (NO CORS)
        function createPaymentForm() {
            const amount = document.getElementById('amount').value;
            
            if (!amount || amount < 500) {
                showMessage('Minimal pembayaran Rp 500!', 'error');
                return;
            }
            
            // Create a form dynamically
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = `${CONFIG.base_url}/deposit/create`;
            form.target = '_blank'; // Open in new tab/window
            
            // Add form fields
            const fields = {
                'reff_id': generateRefId(),
                'type': 'ewallet',
                'metode': 'QRISFAST',
                'nominal': amount,
                'api_key': CONFIG.api_key
            };
            
            for (const [key, value] of Object.entries(fields)) {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = key;
                input.value = value;
                form.appendChild(input);
            }
            
            // Add form to page and submit
            document.body.appendChild(form);
            form.submit();
            document.body.removeChild(form);
            
            showMessage('‚ö†Ô∏è Form pembayaran dibuka di tab baru. Tunggu respon dari Atlantic H2H.', 'success');
        }
        
        // METHOD 4: WebSocket/SSE (Advanced)
        function createPaymentWebSocket() {
            const amount = document.getElementById('amount').value;
            
            if (!amount || amount < 500) {
                showMessage('Minimal pembayaran Rp 500!', 'error');
                return;
            }
            
            // Show QR from template (static for demo)
            const demoQR = '00020101021226650014ID.CO.QRIS.WWW01189360091100327740980215ID.CO.QRIS.WWW0215ID10190314420303URE51440014ID.CO.QRIS.WWW0305QR0053033605802ID5920DEMO PAYMENT GATEWAY6007JAKARTA61051234062380120PAY' + Date.now() + '0708A0000006304';
            
            currentPayment = {
                payId: 'DEMO-' + Date.now(),
                refId: 'PAY' + Date.now(),
                amount: amount,
                qrString: demoQR,
                fee: 0,
                total: amount,
                createdAt: new Date().toLocaleString(),
                customerId: 'demo-customer'
            };
            
            showQRCode();
            showMessage('‚ö†Ô∏è DEMO MODE: QR Code statis untuk testing', 'success');
        }
        
        // ============================================
        // MAIN CREATE PAYMENT FUNCTION
        // ============================================
        function createPayment() {
            // Pilih metode berdasarkan kebutuhan
            const method = 'proxy'; // proxy, form, jsonp, websocket, demo
            
            switch(method) {
                case 'proxy':
                    createPaymentProxy();
                    break;
                case 'form':
                    createPaymentForm();
                    break;
                case 'jsonp':
                    createPaymentJsonp();
                    break;
                case 'websocket':
                    createPaymentWebSocket();
                    break;
                case 'demo':
                    createPaymentWebSocket(); // Demo mode
                    break;
                default:
                    createPaymentProxy(); // Default
            }
        }
        
        // ============================================
        // QR CODE DISPLAY
        // ============================================
        function showQRCode() {
            if (!currentPayment || !currentPayment.qrString) {
                showMessage('‚ùå Tidak ada data pembayaran', 'error');
                return;
            }
            
            // Clear previous QR
            document.getElementById('qrCode').innerHTML = '';
            
            // Generate QR Code
            try {
                new QRCode(document.getElementById('qrCode'), {
                    text: currentPayment.qrString,
                    width: 200,
                    height: 200,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });
            } catch (e) {
                document.getElementById('qrCode').innerHTML = `
                    <div style="background:#f5f5f5; padding:20px; border-radius:5px;">
                        <p style="color:#666; font-size:12px; word-break:break-all;">
                            ${currentPayment.qrString.substring(0, 100)}...
                        </p>
                        <p style="color:#999; font-size:11px; margin-top:10px;">
                            QR Library Error. Copy text di atas ke generator QR online.
                        </p>
                    </div>
                `;
            }
            
            // Update payment details
            document.getElementById('paymentDetails').innerHTML = `
                <p><strong>ID:</strong> ${currentPayment.refId}</p>
                <p><strong>Jumlah:</strong> ${formatRupiah(currentPayment.amount)}</p>
                <p><strong>Status:</strong> <span class="status pending">PENDING</span></p>
                <p><strong>Waktu:</strong> ${currentPayment.createdAt}</p>
            `;
            
            // Show modal
            document.getElementById('qrModal').style.display = 'flex';
        }
        
        // ============================================
        // STATUS CHECKING
        // ============================================
        async function checkStatus() {
            const paymentId = document.getElementById('paymentId').value.trim();
            
            if (!paymentId) {
                showMessage('‚ùå Masukkan Payment ID!', 'error');
                return;
            }
            
            showLoading(true, 'checkBtn');
            
            try {
                // Gunakan CORS proxy
                const proxyUrl = 'https://corsproxy.io/?';
                const targetUrl = `${CONFIG.base_url}/deposit/status`;
                
                const formData = new URLSearchParams();
                formData.append('id', paymentId);
                formData.append('api_key', CONFIG.api_key);
                
                const response = await fetch(proxyUrl + encodeURIComponent(targetUrl), {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.status) {
                    let statusClass = 'pending';
                    let statusText = 'MENUNGGU';
                    
                    if (data.data.status === 'success') {
                        statusClass = 'success';
                        statusText = 'BERHASIL';
                    } else if (data.data.status === 'failed') {
                        statusClass = 'failed';
                        statusText = 'GAGAL';
                    }
                    
                    const msg = `
                        ‚úÖ Status ditemukan!<br><br>
                        <strong>ID:</strong> ${data.data.reff_id}<br>
                        <strong>Status:</strong> <span class="status ${statusClass}">${statusText}</span><br>
                        <strong>Jumlah:</strong> ${formatRupiah(data.data.nominal)}<br>
                        <strong>Waktu:</strong> ${data.data.created_at}
                    `;
                    
                    showMessage(msg, statusClass === 'success' ? 'success' : 'error');
                } else {
                    showMessage('‚ùå ' + (data.message || 'Payment not found'), 'error');
                }
            } catch (error) {
                showMessage('‚ùå Error: ' + error.message, 'error');
            } finally {
                showLoading(false, 'checkBtn');
            }
        }
        
        // ============================================
        // POLLING & UTILITIES
        // ============================================
        function startPolling(paymentId) {
            if (pollingInterval) clearInterval(pollingInterval);
            
            let attempts = 0;
            const maxAttempts = 30; // 2.5 menit (30 * 5 detik)
            
            pollingInterval = setInterval(async () => {
                attempts++;
                
                if (attempts > maxAttempts) {
                    clearInterval(pollingInterval);
                    showMessage('‚ö†Ô∏è Pembayaran kadaluarsa', 'error');
                    return;
                }
                
                try {
                    const proxyUrl = 'https://corsproxy.io/?';
                    const targetUrl = `${CONFIG.base_url}/deposit/status`;
                    
                    const formData = new URLSearchParams();
                    formData.append('id', paymentId);
                    formData.append('api_key', CONFIG.api_key);
                    
                    const response = await fetch(proxyUrl + encodeURIComponent(targetUrl), {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded'
                        },
                        body: formData
                    });
                    
                    const data = await response.json();
                    
                    if (data.status && data.data.status === 'success') {
                        clearInterval(pollingInterval);
                        showMessage('üéâ Pembayaran berhasil!', 'success');
                        updatePaymentStatus('success', data.data);
                    }
                } catch (error) {
                    console.log('Polling error:', error.message);
                }
            }, 5000); // Check every 5 seconds
        }
        
        function checkCurrentStatus() {
            if (!currentPayment) {
                showMessage('‚ùå Tidak ada pembayaran aktif', 'error');
                return;
            }
            
            checkStatus(); // Use existing checkStatus function
        }
        
        function updatePaymentStatus(status, data = null) {
            const statusEl = document.querySelector('.status');
            if (!statusEl) return;
            
            statusEl.className = 'status ' + status;
            statusEl.textContent = status === 'success' ? 'BERHASIL' : 
                                  status === 'failed' ? 'GAGAL' : 'PENDING';
            
            if (status === 'success' && data) {
                const details = document.getElementById('paymentDetails');
                if (details) {
                    details.innerHTML += `
                        <p><strong>Diterima:</strong> ${formatRupiah(data.get_balance)}</p>
                        <p><strong>Waktu sukses:</strong> ${new Date().toLocaleString()}</p>
                    `;
                }
            }
        }
        
        function copyQR() {
            if (!currentPayment || !currentPayment.qrString) {
                showMessage('‚ùå Tidak ada QR untuk disalin', 'error');
                return;
            }
            
            navigator.clipboard.writeText(currentPayment.qrString)
                .then(() => showMessage('‚úÖ QR Code disalin ke clipboard!', 'success'))
                .catch(err => {
                    // Fallback for older browsers
                    const textarea = document.createElement('textarea');
                    textarea.value = currentPayment.qrString;
                    document.body.appendChild(textarea);
                    textarea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textarea);
                    showMessage('‚úÖ QR Code disalin!', 'success');
                });
        }
        
        function closeModal() {
            document.getElementById('qrModal').style.display = 'none';
            if (pollingInterval) {
                clearInterval(pollingInterval);
                pollingInterval = null;
            }
        }
        
        // ============================================
        // EVENT LISTENERS
        // ============================================
        document.getElementById('amount').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') createPayment();
        });
        
        document.getElementById('paymentId').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') checkStatus();
        });
        
        window.addEventListener('click', function(e) {
            if (e.target === document.getElementById('qrModal')) {
                closeModal();
            }
        });
        
        // ============================================
        // INITIALIZE
        // ============================================
        console.log('Payment Gateway loaded! Choose method in createPayment() function.');
        
        // Show help message
        setTimeout(() => {
            showMessage('üîß Pilih metode di kode: proxy, form, jsonp, atau demo', 'success');
        }, 1000);
    </script>
</body>
</html>
